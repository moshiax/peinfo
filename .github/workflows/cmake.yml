name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run build script
      run: cmd /c build.bat

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: peinfo
        path: peinfo.exe